<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Picture</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-article-form" class="form w-25 mx-auto"
          th:action="@{/pictures/add}"
          th:method="post"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="add-article-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-article-title" name="title" required="required">
        </div>
        <div class="form-group">
            <label for="add-title-image" class="font-weight-bold">Picture</label>
            <input type="file" class="form-control-file" id="add-title-image" name="picture" required="required">
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Picture</button>
        </div>
    </form>
</main>
</body>
</html>
