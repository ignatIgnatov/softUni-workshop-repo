<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="/fragment/navbar.html :: navbar"></div>

<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form th:action="@{/offers/{id}/update(id=${offerUpdateBindModel.id})}"
          th:method="PATCH"
          th:object="${offerUpdateBindModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select disabled id="model" class="form-control">
                    <!-- <option value="">- Select a model -</option>-->
                    <optgroup label="Brand name">
                        <option name="model" selected th:value="*{model}" th:text="*{model}">Model</option>
                    </optgroup>
                </select>
                <p th:if="${#fields.hasErrors('model')}" class="errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input th:value="*{price}" name="price" id="price" type="number" min="0" step="1" class="form-control"
                       placeholder="Suggested price"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select name="engine" id="engine" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="e : *{engine.values()}"
                            th:text="${e}" th:value="${e}" th:selected="${e} == *{engine}">
                        Engine type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('engine')}" class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select name="transmission" id="transmission" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="t : *{transmission.values()}"
                            th:text="${t}" th:value="${t}" th:selected="${t} == *{transmission}">
                        Transmission type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('transmission')}" class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input th:field="*{year}" id="year" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:field="*{mileage}" id="mileage" type="number" min="0" max="900000" step="1"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea th:field="*{description}" id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:field="*{imageUrl}" name="imageUrl" id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p th:if="${#fields.hasErrors('imageUrl')}" class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
