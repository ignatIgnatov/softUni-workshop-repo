<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="/fragment/navbar.html :: navbar"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:object="${userModel}" th:action="@{/users/login}" method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:value="*{username}"
                   id="username" name="username" type="text" value="admin" min="2" max="50"
                   class="form-control"
                   placeholder="Enter username here..."/>
<!--            <small th:if="${#fields.hasErrors('username')}" class="text-danger">-->
<!--                The username must be 2 symbols minimum.</small>-->
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password" name="password" type="password" value="123" min="2"
                   max="20" class="form-control"
                   placeholder="Enter password here..."/>
<!--            <small th:if="${#fields.hasErrors('password')}" class="text-danger">-->
<!--                The password must be 3 symbols minimum.</small>-->
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
