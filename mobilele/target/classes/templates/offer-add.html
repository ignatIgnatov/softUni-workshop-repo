<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar::navbar"></div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form method="POST"
          th:object="${offerModel}"
          th:action="@{/offers/add}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model" name="modelId" class="form-control"
                        th:errorclass="is-invalid">
                    <option value="">- Select a model -</option>
                    <optgroup th:each="brand : ${brands}"
                              th:label="${brand.name}">
                        <option
                                th:each="brandModel : ${brand.models}"
                                th:text="${brandModel.name}"
                                th:value="${brandModel.id}"
                                th:selected="${brandModel.id} == *{modelId}"
                        ></option>
                    </optgroup>
                </select>
                <p class="invalid-feedback">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       name="price"
                       th:value="*{price}"
                       th:errorclass="is-invalid"
                       type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback">
                    Reasonable prices is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select th:errorclass="is-invalid"
                        id="engine" name="engine" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="anEngine : ${engines}"
                            th:value="${anEngine}"
                            th:text="${anEngine}"
                            th:selected="${anEngine} == *{engine}">
                        Engine type
                    </option>
                </select>
                <p class="invalid-feedback">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select th:errorclass="is-invalid"
                        id="transmission" name="transmission" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="aTransmission : ${transmissions}"
                            th:value="${aTransmission}"
                            th:text="${aTransmission}"
                            th:selected="${aTransmission} == *{transmission}">
                        Transmission type
                    </option>
                </select>
                <p class="invalid-feedback">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input th:value="*{year}"
                       th:errorclass="is-invalid"
                       id="year"
                       name="year" type="number" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="invalid-feedback">
                    Reasonable Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:errorclass="is-invalid"
                       th:value="*{mileage}"
                       id="mileage" name="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea
                    id="description"
                    name="description"
                    th:errorclass="is-invalid"
                    th:text="*{description}"
                    type="textarea" class="form-control" rows="3"
                    placeholder="Description"></textarea>
            <p class="invalid-feedback">
                Description is required (min 10, max 512 symbols).
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:errorclass="is-invalid"
                   th:value="*{imageUrl}"
                   id="imageUrl"
                   name="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
